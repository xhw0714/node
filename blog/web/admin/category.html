{% extends './layout.html' %}

{% block content %}
<ol class="breadcrumb">
    <li><a href="/admin">后台首页</a></li>
    <li><span>用户管理</span></li>
</ol>
<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>分类</th>
        <th>编辑</th>
    </tr>
    {% for user in userList %}
    <tr>
        <td>{{user._id.toString()}}</td>
        <td>{{user.userName}}</td>
        <td>
            <a href="/admin/category/{{user._id.toString()}}">编辑</a>
            <a href="/admin/category/del/{{user._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% include './page.html' %}

{% endblock %}
