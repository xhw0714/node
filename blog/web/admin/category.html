{% extends './layout.html' %}

{% block content %}
<ol class="breadcrumb">
    <li><a href="/admin">后台首页</a></li>
    <li><span>用户管理</span></li>
</ol>
<a class="btn btn-default" href="/admin/category/add/0" role="button">添加</a>
<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>分类</th>
        <th>编辑</th>
    </tr>
    {% for category in categoryList %}
    <tr>
        <td>{{category._id.toString()}}</td>
        <td>{{category.name}}</td>
        <td>
            <a href="/admin/category/add/{{category._id.toString()}}">编辑</a>
            <a href="/admin/category/del/{{category._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% include './page.html' %}

{% endblock %}
