{% extends './layout.html' %}

{% block content %}
<ol class="breadcrumb">
    <li><a href="/admin">后台首页</a></li>
    <li><a href="/admin/content">内容管理</a></li>
    <li><span>添加内容</span></li>
</ol>

<form method="post">
    <div class="form-group">
        <label >分类选择</label>
        <select class="form-control" name="categoryType">
            {% for category in categoryList %}
            <option value="{{category._id.toString()}}">{{category.name}}</option>
           {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label >标题</label>
        <input type="text" class="form-control"  name="title"  >
    </div>
    <div class="form-group">
        <label >简介</label>
        <textarea class="form-control" rows="5" name="des"></textarea>

    </div>
    <div class="form-group">
        <label >内容</label>
        <textarea class="form-control" rows="5" name="content"></textarea>
    </div>

    <button type="submit" class="btn btn-default">保存</button>
</form>

{% endblock %}
