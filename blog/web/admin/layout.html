<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="/html/css/bootstrap.min.css">
    <link rel="stylesheet" href="/html/css/bootstrap-theme.min.css">
    <script src="/html/js/jquery-1.12.4.min.js"></script>
    <script src="/html/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/admin">后台管理系统</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/admin">首页</a></li>
                <li><a href="/admin/user_index">用户管理</a></li>
                <li><a href="/admin/category">分类管理</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">内容管理<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin/content/add/0">添加内容</a></li>
                        {% for category in categoryList %}
                        <li><a href="content/{{category._id.toString}}">{{category.name}}</a></li>
                        {% endfor %}
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
    <div class="container-fluid">
        {% block content %}{% endblock %}

    </div>
</nav>
</body>
</html>
