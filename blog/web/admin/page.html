<nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            <a href="?page={{page-1}}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {% for i,val in count%}
        <li><a href="?page={{i+1}}">{{i+1}}</a></li>
        {% endfor %}
        <li>
            <a href="?page={{page+1}}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
