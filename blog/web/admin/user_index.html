{% extends './layout.html' %}

{% block content %}
<ol class="breadcrumb">
    <li><a href="/admin">后台首页</a></li>
    <li><span>用户管理</span></li>
</ol>
<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>账号</th>
        <th>密码</th>
        <th>是否是管理员</th>
        <th>编辑</th>
    </tr>
    {% for user in userList %}
    <tr>
        <td>{{user._id.toString()}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.password}}</td>
        <td>
            {% if user.isAdmin %}
            是
            {% else %}
            否
            {% endif %}
        </td>
        <td>
            <a href="/admin/user/{{user._id.toString()}}">编辑</a>
            <a href="/admin/user/del/{{user._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% include './page.html' %}

{% endblock %}
